<script type="text/javascript">
    RED.nodes.registerType('dmx4all',{
        category: 'DMX',
        color: '#ffaaaa',
        defaults: {
            name: { value: "" },
            port: { value: "", required: true },
            dmxStartingAddress: { value: 1, required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name || "DMX4ALL";
        }
    });
</script>

<script type="text/x-red" data-template-name="dmx4all">
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-random"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="COM3 or /dev/ttyS0">
    </div>
    <div class="form-row">
        <label for="node-input-dmxStartingAddress"><i class="fa fa-hashtag"></i> DMX Starting Address</label>
        <input type="text" id="node-input-dmxStartingAddress" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="dmx4all">
    <p>Sends DMX data through the DMX4ALL NanoDMX device</p>
    <p>Adapted and simplified from the existing node-dmx package @ https://www.npmjs.com/package/dmx requires node-serialport module (has a lot more functionality than included here)</p>
    <p>DMX4ALL node takes an array of ints as input.</p>
    <p>DMX4ALL requires the serialport node library. Similarly, the serialport needs to be assigned, COM3, COM4, or /dev/ttyS0, etc</p>
    <p>The DMX presets can be offset by a base DMX address. This changes where the preset is stored in the universe</p>
    <p>the DMX4ALL copies the preset array into a 512 size buffer/universe according to the offset in order to send.</p>
</script>
